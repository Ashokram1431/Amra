<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="../static/bootstrap-3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/style_home.css">
        {% load static %}
    </head>
<body>
    <h1>Login</h1>
<form action="home" method="POST">
    {% csrf_token %}
    <label for="">User Name</label><input type="text" autocomplete="off" name="username" id="username">
    <label for="">Password</label><input type="text" name="password" autocomplete="off" id="password">
    <input type="submit" value="Submit">
    {{Message}}
</form>
</body>
</html>
